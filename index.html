<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Sign Up!</title>
</head>
<body>
  <div class="grid-container">
    <div class="item-img">
      <div class="odin-banner">
        <img src="img/odin-lined.png" class="odin-img">
        <h1 class="odin-title">ODIN</h1>
      </div>
      <div class="credit">Photo by <a href="https://unsplash.com/@vklemen?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Klemen Vrankar</a> on <a href="https://unsplash.com/s/photos/stars?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></div>
    </div>
    <div class="item-intro">
      <div class="intro-paragraph" id="right-side-text">
        This is not a real online service! You know you need something
        like this in your life to help you realize your deepest dreams.
        Sign up <i>now</i> to get started.
        <br><br>
        You <i>know</i> you want to.
      </div>
    </div>
    <div class="item-form">
      <form action="#" method="get">
        <div class="form-box">     
          <h2>Lets do this!</h2>     
          <label for="first-name" class="field">
            <span class="label-text">First Name:</span>
            <input type="text" id="first-name" name="first-name" placeholder="John" required>
          </label> 
          
          <label for="last-name" class="field">
            <span class="label-text">Last Name:</span>
            <input type="text" id="last-name" name="last-name" placeholder="Doe" required>
          </label>

          <label for="email" class="field">
            <span class="label-text">Email:</span>
            <input type="email" id="email" name="email" placeholder="example@mail.com" required>
          </label>

          <label for="phone-number" class="field">
            <span class="label-text">Phone:</span>
            <input type="tel" id="phone-number" name="phone-number" placeholder="XXX-XXX-XXXX">
          </label>

          <label for="password" class="field">
            <span class="label-text">Password:</span>
            <input type="password" id="password" name="password" required
              minlength="5" maxlength="20">
          </label>

          <label for="password-confirm" class="field">
            <span class="label-text">Confirm Password:</span>
            <input type="password" id="password-confirm" name="password-confirm" required
              minlength="5" maxlength="20">
          </label>
          <button type="submit" class="submit-button">Create Account</button>
        </div>
      </form>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
